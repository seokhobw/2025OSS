<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cover Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #212529;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }


    .cover-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
      padding-top: 60px;
      padding-bottom: 100px;
    }




    .cover-container h1 {
      font-size: 3rem;
      font-weight: 700;
    }
    



    .cover-container p.lead {
      font-size: 1.25rem;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      padding: 10px 0;
    }

    .options-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

  <header class="py-3 bg-dark">

    <div class="d-flex justify-content-between align-items-center mx-auto" style="max-width: 800px;">
      <h3 class="mb-0">Cover</h3>
      <nav class="nav">
        <a class="nav-link active text-white" href="#">Home</a>
        <a class="nav-link text-white-50" href="#">Features</a>
        <a class="nav-link text-white-50" href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main class="cover-container">

    <h1 class="mb-3">Cover your page.</h1>

    <p class="lead">
      Cover is a one-page template for building simple and beautiful home pages. 
      Download, edit the text, and add your own fullscreen background photo to make it your own.
    </p>
    <p class="lead">
      <a href="#" class="btn btn-lg btn-light fw-bold border-white bg-white">Learn more</a>
    </p>
  </main>

  <footer>
    <p>
      Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, 
      by <a href="#" class="text-white">@mdo</a>.
    </p>
  </footer>

  <div class="dropdown options-btn">
    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Options
    </button>
    
    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item active" href="#">Light</a></li>
      <li><a class="dropdown-item" href="#">Dark</a></li>
      <li><a class="dropdown-item" href="#">Auto</a></li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
