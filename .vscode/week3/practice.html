<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
</head>
<body>
    <form action="form_ok.html" method="GET">
        
        <div>
            <label for="input_number">NUMBER</label>
            <input type="number" id="input_number" name="number" />
        </div>

        <div>
            <label for="input_date">DATE</label>
            <input type="date" id="input_date" name="date" readonly />
        </div>

        <div>
            <label for="input_time">TIME</label>
            <input type="time" id="input_time" name="time" />
        </div>

        <div>
            <label for="input_hidden">HIDDEN</label>
            <input type="hidden" id="input_hidden" name="hidden" />
        </div>

        <div>
            <label for="input_radio_1">남</label>
            <input type="radio" id="input_radio_1" name="input_radio" />
        </div>

        <div>
            <label for="input_radio_2">여</label>
            <input type="radio" id="input_radio_2" name="input_radio" />
        </div>


        <div>
            <label for="input_checkbox_1">여</label>
            <input type="checkbox" id="input_checkbox_1" name="input_checkbox_1" />
        </div>

        <div>
            <input type="submit" value="제출" />
            <input type="reset" value="취소" />
        </div>
        
    </form>
</body>
</html>


<form action="save_ok.php">

    <label for="uname"><span>*</span>아이디:</label>
    <input type="text" id="uname" name="uname" required><br>

    <label for="pwd"><span>*</span>비밀번호:</label>
    <input type="password" id="pwd" name="pwd" placeholder="4자 이상 입력" required><br>

    <label for="mobile">핸드폰번호:</label>
    <input type="text" id="mobile" name="mobile" 
           placeholder="00-0000-0000" 
           pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" 
           maxlength="13"><br>

    <label for="gender1">성별:</label>
    <input type="radio" id="gender1" name="gender" value="M" checked>남
    <input type="radio" id="gender2" name="gender" value="W">여<br>

    <label for="hobby1">취미:</label>
    <input type="checkbox" id="hobby1" name="hobby1" value="1" checked>영화감상
    <input type="checkbox" id="hobby2" name="hobby2" value="2">독서
    <input type="checkbox" id="hobby3" name="hobby3" value="3">스포츠<br><br>

    <input type="submit" value="저장">
    <input type="reset" value="새로입력">

</form>
